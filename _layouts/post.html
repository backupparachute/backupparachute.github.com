---
layout: master
displayTitle: Articles
---

<article class="article">
  <header>
    <h1 class="article-title">{{ page.title }}</h1>
    <h4 class="article-date">{{ page.date | date: '%B %d, %Y' }}</h4>
  </header>
  <section>
    {{content}}
  </section>
</article>

<nav class="article-nav">
  {% if page.previous.url %}
  <a href="{{page.previous.url}}" class="btn btn-ghost">Previous</a>
  {% endif %}

  {% if page.next.url %}
  <a href="{{page.next.url}}" class="btn btn-ghost">Next</a>
  {% endif %}
</nav>
